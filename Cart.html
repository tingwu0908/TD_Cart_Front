<!DOCTYPE html>

<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8" />
    <title>Traveldate - 購物車</title>
    <link rel="stylesheet" href="styles/Cart.css" />
</head>
<body>
    <div class="Header">
        <h3 class="Heading">我的購物車</h3>
    </div>
    <div class="Steps">
        <span id="Step_cart" class="Step_Current">購物車</span>><span id="Step_Confirm">填寫資料與付款</span>><span id="Step_Finish">訂購完成</span>
    </div>
    <div class="Cart-Container">
        <div class="Cart-Items">
            <div class="checkboxes">
                <input type="checkbox" id="prodcb">
            </div>
            <div class="image-box">
                <img src="images/8.jpg" />
            </div>
            <div class="about">
                <h1 class="title">澎湖兩天一夜</h1>
                <h3 class="subtitle">2023/07/31</h3>
                <!--<img src="images/onigiri_sake.png" style={{ height="30px" }} />-->
            </div>
            <div class="counter">
                <div class="btn">-</div>
                <div class="count">1</div>
                <div class="btn">+</div>
            </div>
            <div class="prices">
                <div class="save"><u>加入最愛</u></div>
                <div class="remove"><u>移除</u></div>
                <div class="amount">NTD 5999</div>
            </div>
        </div>
        <div class="Cart-Items">
            <div class="checkboxes">
                <input type="checkbox" id="prodcb">
            </div>
            <div class="image-box">
                <img src="images/9.jpg" />
            </div>
            <div class="about">
                <h1 class="title">澎湖三天兩夜</h1>
                <h3 class="subtitle">2023/08/31</h3>
                <!--<img src="images/onigiri_sake.png" style={{ height="30px" }} />-->
            </div>
            <div class="counter">
                <div class="btn">-</div>
                <div class="count">1</div>
                <div class="btn">+</div>
            </div>
            <div class="prices">
                <div class="save"><u>加入最愛</u></div>
                <div class="remove"><u>移除</u></div>
                <div class="amount">NTD 7999</div>
            </div>
        </div>

    </div>
    <div class="SelectAll">
        <input type="checkbox" id="scales">
        <label for="scales">全選</label>
        <button class="smallbutton">刪除所有已選項目</button>
    </div>
    <div class="checkout">
        <div class="total">
            <div>
                <div class="Subtotal">總金額</div>
                <div class="items">1 項商品</div>
            </div>
            <div class="total-amount">NTD 5999</div>
        </div>
        <button class="button">去結帳</button>
    </div>
</body>
</html>
